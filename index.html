<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type = "text/css" rel = "stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/checkmark_black.png" type="image/png">
    <title>ТуДу лист</title>
</head>
<body>
   
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Непосредственно ТуДу лист</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
         </div>
      </nav>

      <div id="container">

         <div class="main_field_left">
           
            <h1 style="text-align: center">Добавление задачи</h1>
            <div class="block_form">
               <div class="block_form" style="text-align:center;">
                  <p><b>Название задачи:</b><br>
                     <input type="text" class="name">
                  </p>
   
                  <p><b>Описание задачи:</b><br>
                     <input type="text" class="content">
                  </p>
               </div>
              
                  
                  
                  <div class="block_form">
                     <button class="btn btn-light push_task" >Отправить</button>
                     <button class="btn btn-light btn_clear" >Очистить</button>
                  </div>
    
            </div>

            <div class="block_form">
               <button type="button" class="btn btn-light ">Выделение четных элементов</button>
               <button type="button" class="btn btn-light">Выделение нечетных элементов</button>
               <button type="button" class="btn btn-light btn_delete_first">Удаление первого элемента</button>
               <button type="button" class="btn btn-light btn_delete_last">Удаление последнего элемента</button> 
            </div>


            <div class="block_form">
               <img src="image/checkmark_gray.png" alt="">
               <a class="text_explanation"> - Задача создана</a>
               <img src="image/checkmark_black.png" alt=""> 
               <a class="text_explanation"> - Задача выполнена</a> 
            </div>
            
         </div>

         <div class="main_field_right">
            <h1 style="text-align: center">Непосредственно сами задачи</h1>

            <div class="tasks">
               
            </div>


         </div>

      </div>
      
      <script src="app.js"></script>                  
</body>
</html>
